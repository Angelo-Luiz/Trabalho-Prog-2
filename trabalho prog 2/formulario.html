            <form action="formulario.php" method="POST" class="col-lg-6">
            <fieldset>
                <legend><h2>Cadastre-se</h2></legend>

                <div class="form-group">
                    <label><strong>Nome Completo</strong></label>
                        <input type="text" name="nomecompleto" class="form-control" placeholder="Nome Completo">
                    
                </div>

                <div class="form-group">
                    <label><strong>Email</strong></label>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <label><strong>Senha</strong></label>
                    <input type="password" name="pass" class="form-control" placeholder="Senha">
                </div>

                  <div class="form-goup">
                    <label><strong>Data de Nascimento</strong></label>
                    <input type="date" class="form-control" name="data">
                  </div>
                  <br>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Feminino
                    </label>
                  </div>

            <input type="submit" value="Enviar" class="btn-cadastro">
            </fieldset>
        </form>
